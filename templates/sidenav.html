{{define "sidenav"}}
<div class="dashboard-page_nav-container">
    <div class="dashboard-page_nav">
        {{range .Nav}}
        {{ template "navLink" . }}
        {{end}}
    </div>
    {{ if .Me }}
    <div class="dashboard-page_nav">
        <a>{{.Me.Email}}</a>
        <a href="/auth/logout">Log Out</a>
    </div>
    {{ end }}
</div>
{{end}}
